url: https://montimaj.github.io/gwArsenicR

template:
  bootstrap: 5
  bootswatch: flatly
  in_header: |
      <style>
      /* Resize all images in README content */
      .contents img {
        max-height: 2px !important;
        margin: 0 5px !important;
        vertical-align: middle;
      }
      
      /* Keep badges at normal size */
      .contents img[src*="github.com"],
      .contents img[src*="shields.io"],
      .contents img[src*="badge"],
      .contents img[src*="actions/workflows"],
      .contents img[src*="repostatus.org"],
      .contents img[src*="lifecycle"] {
        max-height: none !important;
        height: auto !important;
        margin: 0 2px !important;
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .contents img {
          max-height: 2px !important;
          margin: 0 3px !important;
        }
      }
      </style>

home:
  title: "gwArsenicR: Groundwater Arsenic Exposure Modeling"
  description: "An R package for modeling and estimating arsenic exposure from groundwater"
  strip_header: false  # Keep the README header with badges
  
  # Custom sidebar with badges
  sidebar:
    structure: [links, license, community, citation, authors, dev]
    
  links:
  - text: Browse source code
    href: https://github.com/montimaj/gwArsenicR
  - text: Report a bug
    href: https://github.com/montimaj/gwArsenicR/issues

navbar:
  structure:
    left: [home, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas-home
      href: index.html
    reference:
      text: Reference
      href: reference/
    articles:
      text: Articles
      href: articles/
    news:
      text: Changelog
      href: news/
    github:
      icon: fab-github
      href: https://github.com/montimaj/gwArsenicR
      aria-label: GitHub

# Configure reference documentation
reference:
  - title: "Main Functions"
    desc: "Core functions for arsenic exposure analysis"
    contents:
    - perform_sensitivity_analysis

articles:
  - title: "Getting Started"
    navbar: "Getting Started"
    contents:
    - gwArsenicR-vignette

authors:
  Sayantan Majumdar:
    href: https://www.dri.edu/directory/sayantan-majumdar/
  Scott M. Bartell:
    href: https://publichealth.uci.edu/faculty/bartell-scott/
  Melissa A. Lombard:
    href: https://www.usgs.gov/staff-profiles/melissa-a-lombard
  Matthew O. Gribble:
    href: https://profiles.ucsf.edu/matthew.gribble
  Ryan G. Smith:
    href: https://www.engr.colostate.edu/ce/ryan-g-smith/

development:
  mode: auto
